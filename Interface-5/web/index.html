<!DOCTYPE html>
<html>
<head>
    <title>Lemur Bounce 2</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/osc.js/dist/osc-browser.min.js"></script>
    <script src="matter.min.js" type="text/javascript"></script>
    <script src="matter-wrap.js"></script>
    <script src="NexusUI.js"></script>
    <script src="lodash.js"></script>
    <script src="resurrect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <p id='m'>Hi</p>
    <div id="matter"></div>
    <div>
        <span style="background-color: #990000">1 </span>
        <span style="background-color: #FF0010">2 </span>
        <span style="background-color: #FFA405">3 </span>
        <span style="background-color: #FFFF00">4 </span>
        <span style="background-color: #94FFB5">5 </span>
        <span style="background-color: #2BCE48">6 </span>
        <span style="background-color: #5EF1F2">7 </span>
        <span style="background-color: #0075DC">8 </span>
        <span style="background-color: #740AFF">9 </span>
        <span style="background-color: #FFFFFF">10 </span>
        <div>
            <input type="text" id="stopBall" value="1" />
            <input type="button" value="Stop Ball" onClick="stopBall(document.getElementById('stopBall').value)" />
        </div>
    </div>

    <div class="row">
        <div class="col-6 paramClass">
            <div id="frict" class="paramSet">
                <div>Friction</div>
                <div id="frictNumber"></div>
                <div id="frictSlider"></div>
                <div id="frictButton"></div>
            </div>
            <div id="frictSliderLC" class="LCSlider"></div>
        </div>

        <div class="col-6 paramClass">
            <div id="balls" class="paramSet">
                <div>Balls</div>
                <div id="ballsNumber"></div>
                <div id="ballsSlider"></div>
                <div id="ballsButton"></div>
            </div>
            <div id="ballsSliderLC" class="LCSlider"></div>
        </div>
    </div>

    <button onclick="sayHello()">Send OSC message</button>
</div>
<script src="lemurBounce.js"></script>
</body>

<style type="text/css">
    .paramSet div{
        margin: 4px auto;
        padding: 4px;
        text-align: center;
    }
    .paramClass>div{
        float: left;
    }
    .LCSlider {
        margin-top: 78px;
        pointer-events: none;
    }
</style>
</html>
